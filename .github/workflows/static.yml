# Simple workflow for deploying multiple static sites to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Javadoc artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the javadoc directory
          path: 'javadoc'
          name: 'javadoc-artifact'
          
      - name: Upload APK Dependency Graph artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the apk-dependency-graph directory
          path: 'apk-dependency-graph'
          name: 'apk-dependency-graph-artifact'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
